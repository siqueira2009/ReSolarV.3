<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="icon" type="image/x-icon" href="../../imgs/LogoSemNome.png">
    <link rel="stylesheet" href="../../styles/conta/perfil.css">
    <link rel="stylesheet" href="../../styles/conta/responsive_perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Tela de indisponibilidade para telas muito pequenas -->
    <div id="indisponivel">
        <h2>Site indisponível para sua resolução de tela</h2>
        <p>Lamentamos por isto! &#128546;</p>
    </div>

    <!-- Container com o conteúdo -->
    <div id="container">
        <!-- Banner com saudações -->
        <div id="banner">
            <div id="imgPerfil">
            </div>
            <h2 id="saudacoes"><span id="bom"></span>, <span id="nomeSaudacoes"></span>!</h2>
        </div>


        <!-- Outras Informações -->
        <div id="info">
            <!-- Informações Pessoais -->
            <span>Informações Pessoais</span>
            <p>Clique para alterar as informações</p>
            <div class="div">
                <div id="inputs">
                    <div class="inputGroup">
                        <input value="" id="nome" required="" type="text" name="nome" class="input">
                        <label for="nome" class="label">Nome</label>
                    </div>
                    <div class="inputGroup">
                        <input value="" id="email" required="" type="text" name="email" class="input">
                        <label for="email" class="label">E-mail</label>
                    </div>
                    <div class="inputGroup">
                        <input title="Não é possível alterar esta informação no momento..." value="" id="cpf" required="" type="text" name="cpf" class="input" disabled>
                        <label for="cpf" class="label">CPF/CNPJ</label>
                    </div>
                    <div class="inputGroup">
                        <input value="" id="senha" required="" type="password" name="senha" class="input">
                        <label for="senha" class="label">Senha</label>
                        <i id="verSenha" class="fa-solid fa-eye icon"></i>
                    </div>
                </div>
            </div>

            <!-- Outras Opções (sair, excluir, salvar e cancelar) -->
            <div class="div">
                <div id="opcoes">
                    <div id="divDeletar">
                        <a href="" id="deletar"><i class="fa-solid fa-trash"></i>Deletar conta</a>
                    </div>

                    <div id="divOutros">
                        <a href="" id="sair"><i class="fa-solid fa-right-from-bracket"></i>Sair</a>
                        <a href="" id="cancelar"><i class="fa-solid fa-remove"></i>Cancelar</a>
                        <a href="" id="salvar"><i class="fa-solid fa-save"></i>Salvar</a>
                    </div>
                </div>

                <div id="opcoesMobile">
                    <div id="divOutros">
                        <a href="" id="cancelar"><i class="fa-solid fa-remove"></i>Cancelar</a>
                        <a href="" id="salvar"><i class="fa-solid fa-save"></i>Salvar</a>
                    </div>
                    <div id="divDeletar">
                        <a href="" id="deletar"><i class="fa-solid fa-trash"></i>Deletar conta</a>
                        <a href="" id="sair"><i class="fa-solid fa-right-from-bracket"></i>Sair</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/perfil.js"></script>
</body>
</html>
